<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://scolarite.ensem.ac.ma/media/public/logo_ensem_officiel_wFvATWA.jpg'); /* High-quality background image */
            background-size: cover; 
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1, .footer {
            font-size: 64px; /* Increased font size for both sentences */
            color: black; /* Changed to black */
            text-shadow: none; /* Removed shadow for better visibility */
            margin: 0; /* Remove default margin */
        }
        .countdown {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .countdown-box {
            background-color: red; /* Red background for countdown boxes */
            padding: 20px;
            border-radius: 5px;
            font-size: 36px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>ba9i l'CNC ghir</h1>
    <div class="countdown" id="countdown"></div>
    <div class="footer">am3elem</div>

    <script>
        const targetDate = new Date("May 22, 2025 08:00:00").getTime();

        const countdownFunction = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                <div class="countdown-box">${days}d</div>
                <div class="countdown-box">${hours}h</div>
                <div class="countdown-box">${minutes}m</div>
                <div class="countdown-box">${seconds}s</div>
            `;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "Countdown has ended";
            }
        };

        const interval = setInterval(countdownFunction, 1000);
    </script>
</body>
</html>
